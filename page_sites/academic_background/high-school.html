    <!-- Script pour basculer en mode sombre -->
    <script>
        const moonIcon = document.getElementById('moon');
        const root = document.documentElement;


        const setLightMode = () => {
            root.style.setProperty('--primary-color', '#f5f5f5');
            root.style.setProperty('--secondary-color', '#212121');
            moonIcon.classList.remove('bx-moon');
            moonIcon.classList.add('bxs-moon');
        };

        const setDarkMode = () => {
            root.style.setProperty('--primary-color', '#212121');
            root.style.setProperty('--secondary-color', '#f5f5f5');
            moonIcon.classList.remove('bxs-moon'); // Icône "pleine"
            moonIcon.classList.add('bx-moon'); // Icône "vide"
        };

        moonIcon.addEventListener('click', () => {
            const currentPrimaryColor = getComputedStyle(root).getPropertyValue('--primary-color').trim();
            if (currentPrimaryColor === '#f5f5f5') {
                setDarkMode();
            } else {
                setLightMode();
            }
        });

        setLightMode();
    </script>
